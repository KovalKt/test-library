{% extends "layout.html" %}
{% block body %}

    <h1> <em>About author </em> </h1>
    
    <dl class="dl-horizontal">
    <dt>
      First name
    </dt>
    <dd>
      {{author.first_name}}
    </dd>
     <dt>
      Last name
    </dt>
    <dd>
      {{author.last_name}}
    </dd>
    <dd>
      <div class="btn-group">
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
            Books 
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          {% for book in author.books %}
            <li> 
              <a href="{{url_for('book_info', id=book.id)}}">{{book.name}}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
       <a href="{{url_for('add_book',author_id=author.id)}}">Add new book</a> 
    </dd>
      
</dl>
{% endblock %}
